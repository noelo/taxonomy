      overview
    questions_and_answers:
      - question: What abbreviations are use for Lithium iron phosphate batteries?
        answer: |
          Lithium iron phosphate batteries are also know as LiFePO4 battery or LFP battery
      - question: Do LFP batteries contain cobalt?
        answer: |
          LFP batteries are cobalt-free.
      - question: Who makes LiFePO4/LFP batteries?
        answer: |
          Chinese manufacturers currently hold a near monopoly of LFP battery type production.
  - context: |
      The lithium iron phosphate battery (LiFePO4 battery) or LFP battery (lithium ferrophosphate)
      specifications
    questions_and_answers:
      - question: What is the Maximum Cell charge voltage?
        answer: |
          Between 3.60 Volts to 3.65 Volts.
      - question: What is the maximim number of charge cycles for a LFP battery?
        answer: |
          Usually around 10,000 cycles.
      - question: What is the specific energy of LFP batteries?
        answer: |
          The specific energy of LFP batteries range between 125 Watt-hours per kilogram (Wh/kg)
          to 160 Wh/kg depending on the packing technology used.
      - question: What is the nominal output of an LFP battery?
        answer: |
          The nominal output is 3.2 Volts.
